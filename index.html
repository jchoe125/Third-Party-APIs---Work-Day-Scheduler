<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
        <div class="timeBlock row row-cols-3 border">
            <div class="timeInput col text-left border" id="9_clock" >09:00AM</div>
            <textarea class="form-control col-10" type="text" placeholder="Type event here..." id="9_TA"></textarea>
            <button class="col border d-flex align-items-center justify-content-center saveBtn save-container"><i class="fas fa-clock"></i></button>
        </div>
        <div class="timeBlock row row-cols-3 border">
            <div class="timeInput col text-left border" id="10_clock">10:00AM</div>
            <textarea class="form-control col-10" type="text" placeholder="Type event here..." id="10_TA"></textarea>
            <button class="col border d-flex align-items-center justify-content-center saveBtn save-container"><i class="fas fa-clock"></i></button>
        </div>
        <div class="timeBlock row row-cols-3 border">
            <div class="timeInput col text-left border" id="11_clock">11:00AM</div>
            <textarea class="form-control col-10" type="text" placeholder="Type event here..." id="11_TA"></textarea>
            <button class="col border d-flex align-items-center justify-content-center saveBtn save-container"><i class="fas fa-clock"></i></button>
        </div>
        <div class="timeBlock row row-cols-3 border">
            <div class="timeInput col text-left border" id="12_clock">12:00PM</div>
            <textarea class="form-control col-10" type="text" placeholder="Type event here..." id="12_TA"></textarea>
            <button class="col border d-flex align-items-center justify-content-center saveBtn save-container"><i class="fas fa-clock"></i></button>
        </div>
        <div class="timeBlock row row-cols-3 border">
            <div class="timeInput col text-left border" id="13_clock">01:00PM</div>
            <textarea class="form-control col-10" type="text" placeholder="Type event here..." id="13_TA"></textarea>
            <button class="col border d-flex align-items-center justify-content-center saveBtn save-container"><i class="fas fa-clock"></i></button>
        </div>
        <div class="timeBlock row row-cols-3 border">
            <div class="timeInput col text-left border" id="14_clock">02:00PM</div>
            <textarea class="form-control col-10" type="text" placeholder="Type event here..." id="14_TA"></textarea>
            <button class="col border d-flex align-items-center justify-content-center saveBtn save-container"><i class="fas fa-clock"></i></button>
        </div>
        <div class="timeBlock row row-cols-3 border">
            <div class="timeInput col text-left border" id="15_clock">03:00PM</div>
            <textarea class="form-control col-10" type="text" placeholder="Type event here..." id="15_TA"></textarea>
            <button class="col border d-flex align-items-center justify-content-center saveBtn save-container"><i class="fas fa-clock"></i></button>
        </div>
        <div class="timeBlock row row-cols-3 border">
            <div class="timeInput col text-left border" id="16_clock">04:00PM</div>
            <textarea class="form-control col-10" type="text" placeholder="Type event here..." id="16_TA"></textarea>
            <button class="col border d-flex align-items-center justify-content-center saveBtn save-container"><i class="fas fa-clock"></i></button>
        </div>
        <div class="timeBlock row row-cols-3 border">
            <div class="timeInput col text-left border" id="17_clock">05:00PM</div>
            <textarea class="form-control col-10" type="text" placeholder="Type event here..." id="17_TA"></textarea>
            <button class="col border d-flex align-items-center justify-content-center saveBtn save-container"><i class="fas fa-clock"></i></button>
        </div>
        </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
